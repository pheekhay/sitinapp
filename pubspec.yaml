name: sitinapp
description: A reservation app .

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.3
  flutter_spinkit: ^5.1.0
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  font_awesome_flutter: ^9.1.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.1.1
  hydrated_bloc: ^8.0.0
  json_annotation: ^4.3.0
  material_floating_search_bar: ^0.3.4
  path_provider: ^2.0.5
  salomon_bottom_bar: ^3.1.0
  sizer: ^2.0.15
  uuid: ^3.0.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  restart_app: ^1.1.0
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  cupertino_icons: ^1.0.3
  google_maps_flutter: ^2.0.11
  flutter_rating_stars: ^1.0.3+4
  fl_chart: ^0.40.2
  freezed_annotation: ^0.15.0
  date_format: ^2.0.4
  bottom_sheet: ^1.0.4
  firebase_messaging: ^10.0.9
  flutter_local_notifications: ^9.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_webview_plugin: ^0.4.0
  awesome_notifications: ^0.6.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  json_serializable: ^6.0.0
  build_runner: ^2.1.2
  flutter_application_id: ^2.0.0-dev
  flutter_launcher_icons: ^0.9.2
  freezed: ^0.15.0+1
  bloc_test: ^9.0.1
  test: ^1.17.10
  hive_generator: ^1.1.1

flutter:
  uses-material-design:
    true
    # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

flutter_icons:
  android: "ic_launcher"
  image_path: "assets/images/sitinLogo.jpeg"

flutter_application_id:
  android:
    id: "com.example.sitin"
    name: "SitIn"
  ios:
    id: "com.example.sitin"
    name: "SitIn"
